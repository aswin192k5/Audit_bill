<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IoT Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>IoT Panel</h2>
      <nav>
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="live.html">Live Data</a>
        <a href="history.html">History</a>
        <a href="settings.html">Settings</a>
        <a href="logout.html">Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <h1>Welcome to Your IoT Dashboard</h1>
        <p>Monitor and control your energy system</p>
      </header>

      <section class="grid-container">
        <div class="card">
          <h3>Current Usage</h3>
          <p>1.8 kWh</p>
        </div>
        <div class="card">
          <h3>Voltage</h3>
          <p>220 V</p>
        </div>
        <div class="card">
          <h3>Current</h3>
          <p>8.2 A</p>
        </div>
        <div class="card">
          <h3>Power Factor</h3>
          <p>0.92</p>
        </div>
        <div class="card">
          <h3>Today’s Cost</h3>
          <p>₹16.80</p>
        </div>
        <div class="card">
          <h3>Status</h3>
          <p>Running</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
